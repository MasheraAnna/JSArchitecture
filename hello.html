<!DOCTYPE html>
<html lang = 'en'>
<head>
	<meta charset = 'UTF-8'>
	<title> Hello World! </title>
	<script src = "lib/babel-browser.min.js"></script>
	<script src = "lib/react.js"></script>
	<script src = "lib/react-dom.js"></script>
</head>
<body>
	<div id = 'content'></div>
	
	<script type = "text/babel">
	
		const HelloWorld = React.createClass({
			// функция React.createClass - создает компонент	
			
			getInitialState(){
				return {
					name: "Vasya"
				};
			},

			handlNameChange(e){
				this.setState({
					name: e.target.value
				});
			},

			// вот этого я тоже не понимаю, как это е попало туда? где мы его передали? Если мы е не передавали, 
			// как оно узнало target value от чего брать? Е - это событие?
			// мы обратились к handleNameChange как к свойству this, почему мы не вызвали его как функцию? 
			// и не передали туда соответствующий аргумент?

			render(){
				return (
					<div>
						<h1> Hello, {this.state.name}! </h1>
						<input type = 'text' value = {this.state.name} onChange = {this.handlNameChange}/>
					</div>
				);
			}
		});

		ReactDOM.render(
			<HelloWorld />,
			document.getElementById('content')
		);
	</script>
</body>
