<!DOCTYPE html>
<html lang = 'en'>
<head>
	<meta charset = 'UTF-8'>
	<title> Hello World! </title>
	<script src = "lib/babel-browser.min.js"></script>
	<script src = "lib/react.js"></script>
	<script src = "lib/react-dom.js"></script>
</head>
<body>
	<div id = 'content'></div>
	<script type = "text/babel">

	// функция React.createClass - создает компонент
	
		const HelloWorld = React.createClass({
			getInitialState(){
				return {
					name: "Vasya"
				};
			},

			handlNameChange(e){
				this.setState({
					name: e.target.value
				});
			},

			render(){
				return (
					<div>
						<h1> Hello, {this.props.name}! </h1>
						<input type = 'text' value = {this.props.name} onChange = {this.handlNameChange}/>
					</div>
				);
			}
		});

		ReactDOM.render(
			<HelloWorld name = "Anna"/>,
			document.getElementById('content')
		);
	</script>
</body>
